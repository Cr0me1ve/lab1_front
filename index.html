<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend 1.0</title>
</head>
<body>
    <h1>Введите текст</h1>
    <input type="text" id="textInput" placeholder="Введите текст здесь">
    <button id="submitButton">Отправить</button>
    <button id="getInfoButton">Получить информацию</button>
    
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;

            fetch('http://backend:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textInput })
            })
            .then(response => response.json())
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('getInfoButton').addEventListener('click', function() {
            fetch('http://backend:5000/get_info')
            .then(response => response.json())
            .then(data => {
                alert(data.data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
